<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>

<script type="text/javascript">

function check()
{
	var user= document.getElementById("user").value;
	var pswd= document.getElementById("pass").value;
	
	if(user == "" || pswd=="")
		{
		alert("Enter Both Fields");
		return false;
		}
	
  	else if(pswd !="" && user !="")
   		{
   			var matcher=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-z0-9!@#$%^&*]{7,14}$/; 		
   			if(!(pswd.match(matcher))){
    				alert("Password Must Be 8 Characters Long and Must Contain 1 Special Character (!,#,$,^,&)");

    				return false;
   			}
			
   		}
	
}

function nullCheck()
{
	}




</script>



</head>
<body>
<form action="Home.html">
<center>
<br>

<h3>Login</h3>
<table cellpadding="5px">

<tr >
	<td><font face="Verdana">Enter UserName :</font></td> 
	<td><input type="text" name="user" id="user" width="300px" style="border-style:solid;border-color: #08088A; border-left-width : 7px;" > </td>     
</tr>
<tr>
	<td><font face="Verdana">Enter Password :</font></td>
	<td><input type="password" name="pass" id="pass"  width="300px" style=" border-style:solid;border-color: #08088A; border-left-width : 7px;"></td>
</tr>

<tr>
	<td align="right"><input type="submit" value="Submit" onclick="return check();"></td>
	<td align="left"><input type="submit" value="Cancel" ></td>
</tr>

</tr>
